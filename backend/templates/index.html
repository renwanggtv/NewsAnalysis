<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻经济影响分析器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
<!--    <script src="https://d3js.org/d3.v6.min.js"></script>-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/3.4.0/intro.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/3.4.0/introjs.min.css">
</head>
<body>
    <header>
        <h1>新闻经济影响分析器</h1>
        <button id="darkModeToggle">切换深色模式</button>
        <button id="startTutorial" style="display: none;">开始教程</button>
    </header>
    <main>
        <div id="inputSection">
            <textarea id="newsInput" placeholder="在此输入新闻内容..."></textarea>
            <select id="modelSourceSelect" style="display: none;">
                <option value="openai">OpenAI</option>
                <option value="local">本地模型</option>
                <option value="claude">Claude</option>
            </select>
            <div id="apiKeyContainer" style="display: none;">
                <input type="password" id="apiKey" placeholder="API Key">
            </div>
            <div id="localModelContainer" style="display: none;">
                <select id="localModel"></select>
            </div>
            <button id="analyzeButton">分析</button>
        </div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="resultsSection">
            <div id="visualization" style="width: 100%; height: 600px;"></div>
            <button id="exportButton" style="display: none;">导出结果</button>
        </div>
    </main>
    <div id="overlay" class="overlay">
        <div id="modal" class="modal">
            <span id="closeBtn" class="close-btn">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
